<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Valentine Quest Deluxe</title>
<link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
<style>
*{box-sizing:border-box;margin:0;padding:0}
body{height:100vh;overflow:hidden;font-family:Poppins;background:radial-gradient(circle at top,#1b1b3a,#050014);color:white}
canvas{pointer-events:none}
.reels{position:fixed;inset:0;display:flex;flex-direction:column;justify-content:space-evenly;opacity:.25}
.film{display:flex;gap:2rem;animation:rollL 60s linear infinite;transform:rotate(-3deg)}
.film2{animation:rollR 75s linear infinite;transform:rotate(2deg)}
.film3{animation:rollL 90s linear infinite;transform:rotate(-1deg)}
.film img{height:140px;border-radius:12px;filter:grayscale(.2) contrast(1.2) brightness(.85)}
@keyframes rollL{from{transform:translateX(0) rotate(-3deg)}to{transform:translateX(-50%) rotate(-3deg)}}
@keyframes rollR{from{transform:translateX(-50%) rotate(2deg)}to{transform:translateX(0) rotate(2deg)}}
.container{position:relative;z-index:5;height:100vh;display:flex;align-items:center;justify-content:center}
.card{background:rgba(0,0,0,.55);backdrop-filter:blur(12px);border-radius:22px;padding:2rem;width:100%;max-width:560px;text-align:center;box-shadow:0 30px 80px rgba(0,0,0,.6)}
h1{font-family:'Press Start 2P';font-size:1.1rem;color:#ffd166;margin-bottom:1rem}
button{padding:.7rem 1.5rem;border-radius:999px;border:none;cursor:pointer;font-weight:600;background:linear-gradient(135deg,#ff4d6d,#ff758f);color:white}
.game{display:none;margin-top:1rem}
#maze{background:#0f0f2d;border:4px solid #ffd166;display:block;margin:auto}
.letter{margin-top:1rem;font-size:.85rem;color:#ffd6e0}
#final{display:none;margin-top:1rem;font-family:'Press Start 2P';color:#ffd166}
.life{color:#ff4d6d;font-size:1.2rem}
</style>
</head>
<body>
<div class="reels">
<div class="film"><img src="cat1.jpg"><img src="cat2.jpg"><img src="cat3.jpg"></div>
<div class="film film2"><img src="cat4.jpg"><img src="cat5.jpg"><img src="cat6.jpg"></div>
<div class="film film3"><img src="cat7.jpg"><img src="cat8.jpg"><img src="cat9.jpg"></div>
</div>
<div class="container">
<div class="card">
<h1>VALENTINE QUEST DELUXE</h1>
<p id="lives">‚ù§Ô∏è‚ù§Ô∏è‚ù§Ô∏è</p>
<button onclick="startGame()">START GAME üéÆ</button>
<div class="game" id="game">
<canvas id="maze" width="420" height="330"></canvas>
<div class="letter" id="letter"></div>
</div>
<div id="final">
WILL YOU BE MY VALENTINE? üíñ<br><br>
<button onclick="yes()">YES üíï</button>
<button onclick="no(this)">NO üôà</button>
</div>
</div>
</div>
<script>
const c=document.getElementById('maze'),g=c.getContext('2d');
const tile=30;
let lives=3;
const map=[
'11111111111111',
'10000000000001',
'10111101111101',
'10000100010001',
'10110111110101',
'10000000000001',
'10111101111101',
'10000100010001',
'10111101111101',
'10000000000001',
'11111111111111'
];
let player={x:1,y:1};
let ghosts=[{x:12,y:1,dx:-1,dy:0},{x:12,y:9,dx:0,dy:-1},{x:6,y:5,dx:1,dy:0}];
let hearts=[
{x:3,y:1,t:'You make ordinary days magical.'},
{x:1,y:7,t:'I smile more when I think of you.'},
{x:12,y:3,t:'I made a game because words weren‚Äôt enough.'},
{x:6,y:9,t:'FINAL'}];
function draw(){g.clearRect(0,0,420,330);map.forEach((r,y)=>[...r].forEach((c,x)=>{if(c==='1'){g.fillStyle='#1b1b3a';g.fillRect(x*tile,y*tile,tile,tile)}}));hearts.forEach(h=>{g.fillText('‚ù§Ô∏è',h.x*tile+6,h.y*tile+22)});ghosts.forEach(o=>{g.fillText('üëæ',o.x*tile+5,o.y*tile+22)});g.fillStyle='#ffd166';g.fillRect(player.x*tile+6,player.y*tile+6,18,18)}
function move(dx,dy){const nx=player.x+dx,ny=player.y+dy;if(map[ny][nx]==='0'){player.x=nx;player.y=ny;}check();draw()}
function check(){hearts=hearts.filter(h=>{if(h.x===player.x&&h.y===player.y){if(h.t==='FINAL'){end()}else{document.getElementById('letter').innerHTML+=h.t+'<br>'}return false}return true});ghosts.forEach(o=>{if(o.x===player.x&&o.y===player.y){lives--;updateLives();player={x:1,y:1}}})}
function updateLives(){document.getElementById('lives').textContent='‚ù§Ô∏è'.repeat(lives);if(lives<=0){lives=3;player={x:1,y:1};document.getElementById('letter').innerHTML='Try again üíï'}}
setInterval(()=>{ghosts.forEach(o=>{const nx=o.x+o.dx,ny=o.y+o.dy;if(map[ny][nx]==='0'){o.x=nx;o.y=ny}else{o.dx*=-1;o.dy*=-1}});draw()},400)
function startGame(){document.getElementById('game').style.display='block';draw()}
function end(){document.getElementById('game').style.display='none';document.getElementById('final').style.display='block'}
function yes(){document.getElementById('final').innerHTML='SHE SAID YES üíñ<br><br>BEST ENDING EVER'}
function no(b){b.textContent=['Are you sure? üòº','Cats say yes üêæ','Try again üíï','Think again üò≥'][Math.floor(Math.random()*4)]}
document.addEventListener('keydown',e=>{if(document.getElementById('game').style.display!=='block')return;if(e.key==='ArrowUp')move(0,-1);if(e.key==='ArrowDown')move(0,1);if(e.key==='ArrowLeft')move(-1,0);if(e.key==='ArrowRight')move(1,0)})
</script>
</body>
</html>
